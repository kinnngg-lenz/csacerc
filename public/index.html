<!DOCTYPE html>
<html>
<head>
    <title>Bootrap Test</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <style type="text/css">
    .input-append .add-on, .input-prepend .add-on
    {
     display: inline-block;
    width: auto;
    height: 20px;
    min-width: 16px;
    padding: 4px 5px;
    font-size: 14px;
    font-weight: normal;
    line-height: 20px;
    text-align: center;
    text-shadow: 0 1px 0 #ffffff;
    background-color: #eeeeee;
    border: 1px solid #ccc;
    }
    </style>
</head>
<body>

<div class="well">
  <div class="input-append date" id="datetimepicker1">
    <input value="11/02/2016 21:05:41" data-format="dd/MM/yyyy hh:mm:ss" type="text">
    <span class="add-on panel">
      <i class="icon-time" data-date-icon="icon-calendar" data-time-icon="icon-time">
      </i>
    </span>
  </div>
</div><script type="text/javascript">
  $(function() {
    $('#datetimepicker1').datetimepicker({
      language: 'pt-BR'
    });
  });
</script>


<div class="well">
  <div class="input-append" id="datetimepicker2">
    <input value="02/11/2016 09:05:44 PM" data-format="MM/dd/yyyy HH:mm:ss PP" type="text">
    <span class="add-on panel">
      <i class="icon-time" data-date-icon="icon-calendar" data-time-icon="icon-time">
      </i>
    </span>
  </div>
</div>

<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
  $(function() {
    $('#datetimepicker2').datetimepicker({
      language: 'en',
      pick12HourFormat: true
    });
  });
</script>

</body>
</html>
